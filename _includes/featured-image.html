  {% if post.featured_image %}
  <img class="img-responsive" src="{{ post.featured_image }}" title="{{ post.title }}">
  {% endif %}
  {% if post.featured_video %}
  <div class="auto-resizable-iframe">
    <div>
      <iframe src="https://www.youtube.com/embed/HfVTpcS2ZB8" title="3D-Printed Robotic Arm" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
  </div>
  {% endif %}
  {% if post.featured_gif %}
  <img  src="{{ post.featured_gif }}" title="{{ post.title }}"></img>
  {% endif %}
